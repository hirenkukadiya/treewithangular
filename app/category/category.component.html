  <div class="main">
	<div class="master-mid">
		<!--left panel code starts here-->
		<div class="left-master-search">

			<div class="todomaster-panels">
				<div class="list-items">
					<div class="form-search">
  <form name="search_unassign" [formGroup]="CategoryForm" (submit)="addCategory(name)"  novalidate>
	<input type="text" placeholder="Type your title here" maxlength="50" class="inputsearch" name="name" formControlName="name"  [(ngModel)]="name"
		required>
	<input type="submit" value="Add" class="add-items">
	<!--error message for validation-->
	<span class="errormessage" *ngIf="CategoryForm.get('name').hasError('required') && (CategoryForm.get('name').dirty || CategoryForm.get('name').touched)" >This field is required </span>
	<!--error message for validation-->					
						
</form>
</div>
<ul class="scheduled-items" [sortablejs]="tasks" [sortablejsOptions]="sortableOptions" >
						<ng-container *ngFor="let Category of tasks">
							<li data-id="{{Category.index}}" class="squaredThree " [ngClass]="{'checked':(Category.status != undefined)?Category.status:false}">
								<input type="checkbox" value="1" id="" name="check[]" [(ngModel)]="Category.status" />
								<label for="1" (click)="toggleCheckBox(Category)"></label>
								<span>{{ Category.name}}</span>
								<!--<div class="hover-icons hovershow icons1"><img src="images/hover-icons.png" alt="iocns"></div>-->
								<div class="hover-dotted hovershow clickfunction">
									<img src="assets/images/dotted.png" alt="iocns">
									<!--more click popup-->
									<div class="popup">
										<li>Edit</li>
										<li><a (click)="deleteCate(Category)" data-id="{{Category.index}}">Delete</a></li>										
									</div>
									<!--more click popup-->
								</div>
							</li>
						</ng-container>
					</ul>
</div>
</div>
</div>
</div>
</div>
